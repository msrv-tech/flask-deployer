<!DOCTYPE html>
<html>
<head>
    <title>Результат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% if success %}
            <div class="alert alert-success">
                {{ message|safe }}
            </div>
        {% else %}
            <div class="alert alert-danger">
                {{ message|safe }}
            </div>
        {% endif %}
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
</body>
</html>
